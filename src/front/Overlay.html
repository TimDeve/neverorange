<div class="overlayButton" on:click="toggleVisibility()">
  <Hamburger {visible} on:click="toggleVisibility()" />
</div>

{#if visible}
  <div transition:fade="{duration: 100}" class="overlay">
    <OverlayForm />
  </div>
{/if}

<style>
  .overlayButton {
    font-size: 10px;
    z-index: 2;
    position: absolute;
    right: 0;
    top: 0;
  }

  .overlay {
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
    position: absolute;
    width: 100vw;
    height: 100vh;
    background-color: #faf7f4;
    top: 0;
    left: 0;
  }
</style>

<script>
  import fade from 'svelte-transitions-fade'

  export default {
    data: () => ({
      visible: false
    }),
    components: {
      Hamburger: "./Hamburger.html",
      OverlayForm: "./OverlayForm.html"
    },
    transitions: { fade },
    methods: {
      toggleVisibility() {
        this.set({
          visible: !this.get().visible
        })
      }
    },
  }
</script>
